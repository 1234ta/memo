<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>メモ一覧</title>
  </head>
  <body>
    <h1>メモ一覧</h1>
    <a href="/memos/new">新しいメモの作成</a>
    <ul>
      <li th:each="memo : ${memos}">
        <a th:href="@{memos/edit/{id}(id=${memo.id})}" th:text="${memo.title}"
          >Memo Title</a
        >
        <a th:href="@{memos/delete/{id}(id=${memo.id})}">(削除)</a>
      </li>
    </ul>
  </body>
</html>
